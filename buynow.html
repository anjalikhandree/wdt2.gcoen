<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Hoodie - Buy Now</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Featured Item Section */
        .featured-item {
            background-color: white;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .featured-item img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ddd;
            margin-bottom: 15px;
        }
        .featured-item h3 {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }
        .featured-item p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }
        .featured-item .price {
            font-size: 20px;
            color: #28a745;
            margin: 10px 0;
        }
        .featured-item button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
        }
        .featured-item button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Featured Item Section -->
    <div class="featured-item">
        <img src="hoodie1.jpg" alt="Red Hoodie">
        <h3>Red Hoodie</h3>
        <p>Stylish and warm. Perfect for cool weather.</p>
        <div class="price">$39.99</div>
        <button onclick="buyNow()">Buy Now<a href="payment.html"></a></button>
    </div>

    <script>
        // JavaScript function to handle Buy Now button click
        function buyNow() {
            // Redirect the user to the checkout page
            window.location.href = "payment.html";
        }
    </script>

</body>
</html>
